<div class="page-holder row">
  <div class="header col-md-12">
    <div class="logo col-md-3 col-xs-12"></div>
    <div class="global-search col-md-4 col-xs-12">
      <form class="navbar-form" role="search">
        <div class="input-group add-on col-md-12 col-xs-12">
          <input class="form-control" placeholder="Buscar" name="srch-term" id="srch-term" type="text">
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="main-content-holder col-md-12 col-xs-12">

    <nav class="navbar navigation-bar col-md-12 col-xs-12">
      <div class="container-fluid">
        <ul class="navbar-nav nav">
          <li *ngFor="let item of navigationItems; let last = last" [ngClass]="{ 'vertical-divider' : !last }">
            <a class="navigation-item" href="{{item.link}}">{{item.title}}</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="green-divider col-md-12 col-xs-12">

    </div>
    <div class="col-md-11 col-xs-12">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
          <li data-target="#myCarousel" data-slide-to="4"></li>
          <li data-target="#myCarousel" data-slide-to="5"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="../assets/home/1.jpg" alt="casa 1">
          </div>

          <div class="item">
            <img src="../assets/home/2.jpg" alt="casa 2">
          </div>

          <div class="item">
            <img src="../assets/home/3.jpg" alt="casa 3">
          </div>

          <div class="item">
            <img src="../assets/home/4.jpg" alt="casa 4">
          </div>

          <div class="item">
            <img src="../assets/home/5.jpg" alt="casa 5">
          </div>

          <div class="item">
            <img src="../assets/home/6.jpg" alt="casa 6">
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <div class="financiacion-holder col-md-1">

    </div>
  </div>
</div>
